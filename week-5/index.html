<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title><css-exercise></css-exercise></title>
</head>
<body>
    <main id="main-container">
        <section id="left" class="outbox">
            <section id="box-1" class="yellow"></section>
            <section id="box-2" class="yellow"></section>
            <section id="box-3" class="yellow"></section>
        </section>
        <section id="middle" class="outbox">
            <section id="box-left-up" class="square"></section>
            <section id="box-left-down" class="square"></section>
            <section id="box-right-up" class="square"></section>
        </section>
        <section id="right" class="outbox">
            <section id="box-left-back" class="radius" ></section>
            <section id="box-left-front"class="radius"></section>
            <section id="box-middle-back" class="radius" ></section>
            <section id="box-middle-middle" class="radius"></section>
            <section id="box-middle-front" class="radius"></section>
            <section id="box-right-back" class="radius" ></section>
            <section id="box-right-front" class="radius"></section>
            <section id="left-black-circle" class="black-circle"></section>
            <section id="right-black-circle" class="black-circle"></section>
            <section id="trapezoid-left" class="black-trapezoid"></section>
            <section id="trapezoid-right" class="black-trapezoid"></section>
        </section>
    </main>
</body>
</html>
